<div class="search-section" id="section" style="margin-left:25px ; margin-top: 10px;">
  
  
  <ion-icon name="search-outline" style="font-size: 25px;color: gray;" (click)="showInput()">

  </ion-icon>
  <input type="text" 
    [(ngModel)]="searchString"

    font-family: lato;

  visibility: hidden;
  width: 0px;
  transition:width 0.6s ease ;" id="search">
