<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Read Roles </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="true">
  <div class="MuiGrid-root MuiGrid-container MuiGrid-spacing-xs-6 css-h2qpui">
  <div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 css-15j76c0"><h5 class="MuiTypography-root MuiTypography-h5 css-1xtpkqx">Roles List</h5><p class="MuiTypography-root MuiTypography-body1 css-sts83p">Here are the roles list you can see <br></p></div>
  <ion-card *ngFor="let r of roles">
    <ion-card-header>
      <div class="MuiBox-root css-e9bh5d" style="display: flex;
      justify-content: space-between;
      align-items: center;
      ">
        <div  class="MuiTypography-root MuiTypography-body1 css-sts83p" >Total<span style="color: red;"> 2 </span> users</div><button *ngIf="permissions &&permissions['role']  && permissions['role'].includes('delete')"
        (click)="deleteRole(r.id)" class="MuiButtonBase-root MuiIconButton-root MuiIconButton-sizeSmall css-1ntupev" tabindex="0" type="button" aria-label="Delete Role"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" font-size="1.375rem" class="iconify iconify--flat-color-icons" width="1em" height="1em" viewBox="0 0 48 48">
                <path fill="#90CAF9" d="M43 30V18c0-2.2-1.8-4-4-4H9c-2.2 0-4 1.8-4 4v12c0 2.2 1.8 4 4 4h30c2.2 0 4-1.8 4-4zM9 18h30v12H9V18z"></path>
                <circle cx="38" cy="38" r="10" fill="#F44336"></circle>
                <g fill="#fff">
                    <path d="m43.31 41.181l-2.12 2.122l-8.485-8.484l2.121-2.122z"></path>
                    <path d="m34.819 43.31l-2.122-2.12l8.484-8.485l2.122 2.121z"></path>
                </g>
            </svg><span class="MuiTouchRipple-root css-w0pj6f"></span></button>
    </div>
    </ion-card-header>
    <ion-card-content>
      <div class="MuiBox-root css-1wj0762">
        <div class="MuiBox-root css-p38jk0">
          <h5 class="MuiTypography-root MuiTypography-h5 css-yi7mha">{{r.name}}</h5>
          <a class="MuiTypography-root MuiTypography-body1 css-4b9kak" *ngIf="permissions &&permissions['role']  && permissions['role'].includes('update')"
          (click)="updateRole(r.id)">Modifier le rôle</a>
        </div>
        <div class="MuiBox-root css-0">
          <span class="MuiTypography-root MuiTypography-caption css-1lk0foe">Poids du rôle: <span style="color: red;">2</span>
          </span>
          <button class="MuiButtonBase-root MuiIconButton-root MuiIconButton-sizeSmall css-13u6voj" tabindex="0" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" font-size="1.375rem" class="iconify iconify--game-icons" width="1em" height="1em" viewBox="0 0 512 512">
              <path fill="currentColor" d="M69.14 41L41 67.85V444.3L67.12 471H444.3l26.7-26.7V67.73L444.3 41H69.14zM247 72.07V112h18V72.07c25.3.3 50.5 1.83 74.6 4.63l-12.3 49.1l17.4 4.4l12.8-51.15C384.7 83.02 410 88.67 432 96l-48 112c-26.1-6.5-62.9-10.4-101.5-11.6c4.1 5.5 6.5 12.3 6.5 19.6c0 18.1-14.9 33-33 33s-33-14.9-33-33c0-7.3 2.4-14.1 6.5-19.6c-38.7 1.2-75.4 5.1-101.5 11.6L80 96c22-7.33 47.3-12.98 74.5-16.95l12.8 51.15l17.4-4.4l-12.3-49.1c24.1-2.8 49.3-4.33 74.6-4.63zm-30.7 20.39l-16.6 7.08l38.1 88.96c5.1-3.3 11-5.3 17.4-5.5l-38.9-90.54zM256 201c-8.4 0-15 6.6-15 15s6.6 15 15 15s15-6.6 15-15s-6.6-15-15-15zM128 359h256v18H128v-18zm0 48h256v18H128v-18z"></path>
            </svg>
            <span class="MuiTouchRipple-root css-w0pj6f"></span>
          </button>
        </div>
      </div>
    </ion-card-content>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button *ngIf="permissions &&permissions['role']  && permissions['role'].includes('create')"
    (click)="createRole()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</div>
</ion-content>
