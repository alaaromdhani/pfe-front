<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" (click)="backToCourses()"></ion-icon>
    </ion-buttons>
    <ion-title>Video Courses</ion-title>
  </ion-toolbar>
</ion-header>

<youtube-player *ngIf="isReady"
  [videoId]="id" 
  suggestedQuality="highres" 
  [height]="platform.height()" 
  [width]="platform.width()" 
  [startSeconds]="4"
	[endSeconds]="300">
</youtube-player>
