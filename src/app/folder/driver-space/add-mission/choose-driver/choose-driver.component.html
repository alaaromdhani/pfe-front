

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" (click)="closeModal()"></ion-icon>
    </ion-buttons>
    <ion-title>choose Location</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-no-padding">

    <ion-item *ngFor="let u of drivers" (click)="pickDriver(u.id)">
      <ion-avatar slot="start">
        <ion-img class="user-img" [src]="u.profilePicture"></ion-img>
       
      
      </ion-avatar>
      <ion-label>
        <div class="withcount">
          <div class="nameAvatar">
            <h2>{{u.firstName +' '+u.lastName}}
            </h2>
           <!-- <ion-avatar class="chatCount" *ngIf="chat.count">{{chat.count}}</ion-avatar>-->
          </div>

          
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
