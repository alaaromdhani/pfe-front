<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Files</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<h3 *ngIf="images.length === 0" class="ion-padding ion-text-center">Please Select Image!</h3>

	<ion-list>
		<ion-item *ngFor="let file of images; let i = index">
			<ion-thumbnail slot="start">

			  	<ion-img *ngIf="file.type==='images'" [src]="file.link"></ion-img>
          <ion-icon style="font-size:3rem;" *ngIf="file.type==='doc'" name="document-text-outline"></ion-icon>
			
      </ion-thumbnail>
			<ion-label class="ion-text-wrap"> {{ file.name }} </ion-label>
			<ion-button slot="end" fill="clear" (click)="startUpload(file)">
				<ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
			</ion-button>
			<ion-button slot="end" fill="clear" (click)="deleteImage(file)">
				<ion-icon slot="icon-only" name="trash"></ion-icon>
			</ion-button>
		</ion-item>
	</ion-list>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button (click)="addUpload()">
		  <ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
